{% extends "base.html" %}
{% block title %}Admin · Flask Sections App{% endblock %}
{% block content %}
<div class="d-flex align-items-center justify-content-between mb-3">
  <h1 class="h4 mb-0">Admin</h1>
  <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('home') }}">← Back</a>
</div>

<div class="card shadow-sm">
  <div class="card-body">
    <p class="text-muted">This is the Admin section. Add system-level controls here.</p>

    <div class="row g-3">
      <div class="col-md-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="maintenanceMode">
          <label class="form-check-label" for="maintenanceMode">Maintenance mode</label>
        </div>
      </div>
      <div class="col-md-4">
        <button class="btn btn-outline-danger w-100" onclick="resetCache()">Reset Cache</button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-outline-success w-100" onclick="mockToast('Backups started')">Run Backups</button>
      </div>
    </div>

    <hr class="my-4" />

    <div id="adminLog" class="small text-muted">No admin actions yet.</div>
  </div>
</div>
{% endblock %}
